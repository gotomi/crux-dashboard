function createChart(dataUrl, selector) {
  fetch(dataUrl) 
  .then(response => response.json())
  .then(data =>{
    Object.keys(data).forEach(metric => {
        options.series = data[metric].series;
       options.xaxis.categories = data[metric].categories;
       options.title.text = metric

   
        const div = document.createElement('div');
         const chart = new ApexCharts(div, options);
         document.querySelector(selector).appendChild(div);
        chart.render();
    })
  });
}


createChart('/data/crux-origin-all.json','#chart')
