name: github pages

on:
  push:
    branches: [ master ]
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 7 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: '15.x'

    - name: Cache dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - run: npm ci
    - run: npm install -g kruk
    - run: kruk --key $PSIKUS --urls https://allegro.pl/,m.ceneo.pl,www.mediaexpert.pl,m.euro.com.pl,www.empik.com,www.doz.pl,https://www.eobuwie.com.pl/,www.amazon.pl,https://m.aliexpress.com/,www.castorama.pl,allegrolokalnie.pl --checkOrigin --output json > src/_data/crux.json
    - run: kruk --key $PSIKUS --urls https://allegro.pl/,m.ceneo.pl,www.mediaexpert.pl,m.euro.com.pl,www.empik.com,www.doz.pl,https://www.eobuwie.com.pl/,www.amazon.pl,https://m.aliexpress.com/,www.castorama.pl,allegrolokalnie.pl --output json > src/_data/crux-home.json
      env:
        PSIKUS: ${{ secrets.PSIKUS }} 
    - run: npm run build
    - run: touch dist/.nojekyll

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: crux.gotomi.info
